    <script>
        let allData = [];
        const searchInput = document.getElementById('searchInput');
        const results = document.getElementById('results');
        
        async function loadData() {
            try {
                const response = await fetch('data/tweets.json');
                allData = await response.json();
                displayResults();

        searchInput.addEventListener('input', displayResults);
        
        function displayResults() {
            const query = searchInput.value.toLowerCase();
            let filtered = allData;
            
            if (query) {
                filtered = filtered.filter(t => 
                    (t.content || '').toLowerCase().includes(query)
                );
            }
            
            if (filtered.length === 0) {
                results.innerHTML = '<div class="loading">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }
            
            results.innerHTML = filtered.slice(0, 50).map(tweet => `
                <div class="tweet">
                    <div class="tweet-content">${escapeHtml(tweet.content || '')}</div>
                    <div class="tweet-stats">
                        ‚ù§Ô∏è ${tweet.likeCount || 0} | üîÑ ${tweet.retweetCount || 0} | 
                        ${new Date(tweet.date).toLocaleDateString('ru-RU')}
                    </div>
                </div>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        loadData();
    </script>
